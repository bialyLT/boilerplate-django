<!DOCTYPE html>
<html lang="es" data-theme="corporate">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Proyecto Django{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
</head>
<body class="min-h-screen bg-base-100">
    <header class="navbar bg-primary text-primary-content shadow-lg">
        <div class="navbar-start">
            <div class="dropdown">
                <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16"></path>
                    </svg>
                </div>
            </div>
        </div>
        <div class="navbar-center">
            <h1 class="text-xl font-bold">{% block header %}Proyecto Gestión Ventas{% endblock %}</h1>
        </div>
        <div class="navbar-end">
            <div class="dropdown dropdown-end">
                <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                    <div class="w-10 rounded-full">
                        <div class="avatar placeholder">
                            <div class="bg-neutral text-neutral-content rounded-full w-10">
                                <span class="text-sm">U</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
    <main class="container mx-auto px-4 py-8 min-h-[calc(100vh-8rem)]">
        {% block content %}
        <!-- El contenido específico de cada página va aquí -->
        {% endblock %}
    </main>
    
    <footer class="footer footer-center p-4 bg-base-300 text-base-content">
        <div>
            <p>&copy; 2025 Gestión de Ventas - Desarrollado con Django + Tailwind CSS + DaisyUI</p>
        </div>
    </footer>
    
    {% block scripts %}
    {% endblock %}
</body>
</html>
